name: Flutter Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build_android:
    name: Build Android
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./flutter/cvs_food_hunter_app

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.19.0' # 使用較新的穩定版本

      - name: Get dependencies
        run: flutter pub get

      # 設定 Android Keystore (需要先在 GitHub Secrets 設定)
      - name: Decode Keystore
        if: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > android/app/upload-keystore.jks

      - name: Create key.properties
        if: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: |
          echo "storePassword=${{ secrets.ANDROID_STORE_PASSWORD }}" > android/key.properties
          echo "keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}" >> android/key.properties
          echo "keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}" >> android/key.properties
          echo "storeFile=upload-keystore.jks" >> android/key.properties

      - name: Build APK
        run: flutter build apk --release

      # 如果有設定 Keystore 才建置 App Bundle (上架 Google Play 用)
      - name: Build App Bundle
        if: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: flutter build appbundle --release

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            flutter/cvs_food_hunter_app/build/app/outputs/flutter-apk/app-release.apk
            flutter/cvs_food_hunter_app/build/app/outputs/bundle/release/app-release.aab

  # iOS 建置需要 Apple 開發者帳號與憑證，設定較為複雜
  build_ios:
    name: Build iOS (No Codesign)
    runs-on: macos-latest
    defaults:
      run:
        working-directory: ./flutter/cvs_food_hunter_app
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.19.0'

      - name: Get dependencies
        run: flutter pub get

      - name: Build iOS (No Codesign)
        run: flutter build ios --release --no-codesign

      - name: Compress .app
        run: |
          cd build/ios/iphoneos
          tar -czf Runner.app.tar.gz Runner.app

      - name: Upload iOS Artifact
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            flutter/cvs_food_hunter_app/build/ios/iphoneos/Runner.app.tar.gz
